<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Unidades de Medida</title>
  <style>
    /*
      px - 16
      em - 1em => 16px, 2em => 32px...
      rem - 1rem => 18px, 2rem => 36px...
      % - 50% => 8px, 200% => 32px...
    */

    html {
      font-size: 22px;
    }

    div {
      font-size: 16px;
    }

    p {
      font-size: 200%;
    }
  </style>
</head>
<body>
  <div>
    Texto XPTY
    <p>Texto Xpto</p>
  </div>
</body>
</html>
