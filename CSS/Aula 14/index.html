<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Margin, Padding e Border</title>
  <style>
    /* 0 0 0 0 */
    div {
      background: hotpink;
      color: #FFF;

      margin: 150px 10px 30px 50px;
      padding: 30px 50px 45px 150px;
      
      border-top: 10px dotted indigo;
      border-right: 20px double indigo;
      border-bottom: 30px groove indigo;
      border-left: 40px ridge indigo;
    }
  </style>
</head>
<body>
  <div>
    Texto
  </div>

  <hr>

  <div>
    Texto
  </div>
</body>
</html>
